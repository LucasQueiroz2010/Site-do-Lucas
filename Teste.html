<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto ao Clicar</title>
    <style>
        .texto-copiavel {
            cursor: pointer; /* Muda o cursor para indicar que √© clic√°vel */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: fit-content; /* Ajusta a largura ao conte√∫do */
            user-select: none; /* Impede que o usu√°rio selecione o texto manualmente */
        }
        .texto-copiavel:hover {
            background-color: #e9e9e9; /* Efeito visual ao passar o mouse */
        }
        #mensagem-confirmacao {
            margin-top: 10px;
            color: green;
            display: none; /* Escondido por padr√£o */
        }
    </style>
</head>
<body>

    <h2>Clique no texto abaixo para copiar:</h2>

    <!-- O elemento que cont√©m o texto a ser copiado -->
    <div class="texto-copiavel" id="meuTexto">
        Este √© o texto que voc√™ deseja copiar.
    </div>

    <p id="mensagem-confirmacao">Texto copiado! üéâ</p>

    <script>
        // Fun√ß√£o JavaScript que lida com a c√≥pia
        function copiarTexto() {
            // 1. Obt√©m o elemento que cont√©m o texto
            const elementoTexto = document.getElementById('meuTexto');
            
            // 2. Cria um elemento de √°rea de texto tempor√°rio (textarea)
            const areaDeTextoTemp = document.createElement('textarea');
            areaDeTextoTemp.value = elementoTexto.textContent || elementoTexto.innerText;
            
            // 3. Adiciona a √°rea de texto tempor√°ria ao corpo do documento (fora da tela)
            areaDeTextoTemp.style.position = 'fixed';
            areaDeTextoTemp.style.top = '0';
            areaDeTextoTemp.style.left = '0';
            areaDeTextoTemp.style.opacity = '0';
            document.body.appendChild(areaDeTextoTemp);
            
            // 4. Seleciona o texto dentro da √°rea de texto tempor√°ria
            areaDeTextoTemp.select();
            
            try {
                // 5. Executa o comando de c√≥pia
                const sucesso = document.execCommand('copy');
                if (sucesso) {
                    // Exibe a mensagem de confirma√ß√£o
                    const mensagem = document.getElementById('mensagem-confirmacao');
                    mensagem.style.display = 'block';
                    // Opcional: esconde a mensagem ap√≥s alguns segundos
                    setTimeout(() => {
                        mensagem.style.display = 'none';
                    }, 2000);
                } else {
                    console.error('Falha ao copiar o texto.');
                }
            } catch (err) {
                console.error('Erro ao tentar copiar o texto: ', err);
            } finally {
                // 6. Remove a √°rea de texto tempor√°ria do DOM
                document.body.removeChild(areaDeTextoTemp);
            }
        }

        // Adiciona um "ouvinte de evento" (event listener) ao elemento clic√°vel
        document.getElementById('meuTexto').addEventListener('click', copiarTexto);
    </script>

</body>
</html>
